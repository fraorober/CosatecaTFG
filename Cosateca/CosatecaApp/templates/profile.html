<!DOCTYPE html>

<html>

<head>
    <title>
        Profile
    </title>
    {%include "navbar.html" %}

    <link href="/static/css/zoomImage.css" rel="stylesheet">
    <link href="/static/css/profile.css" rel="stylesheet">
    <link href="/static/css/ratingStars.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>

<body>

    <div class="container">
        <br>
        <h3>My Profile</h3>
        <hr>

        <div class="row">
            <div class="col">
                {% if person.imageProfile %}
                    {% if person.imageProfile == False %}
                        <img src="/media/noPhotoProfile.webp" alt="Imagen de perfil" class="photoProfile img-fluid">
                    {% else %}
                        <img src="/media/{{person.imageProfile}}" alt="Imagen de perfil" class="photoProfile img-fluid">
                    {% endif %}
                {% else %}                
                        <img src="/media/noPhotoProfile.webp" alt="Imagen de perfil" class="photoProfile img-fluid">
                {% endif %}
                
            </div>
            <div class="col">
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text">Name</i></span>
                    <input type="text" class="form-control" value="{{person.user.first_name}}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Last Name</i></span>
                    <input type="text" class="form-control" value="{{person.user.last_name}}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-envelope-at-fill"></i></span>
                    <input type="text" class="form-control" value="{{person.user.email}}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                    <input type="text" class="form-control" value="{{person.phone}}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-mailbox2"></i></span>
                    <input type="text" class="form-control" value="{{person.postalCode}}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-envelope-paper"></i></span>
                    <input type="text" class="form-control" value="{{person.address}}">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Última conexión</span>
                    <input type="text" class="form-control" value="{{person.user.last_login}}">
                </div>

                <a href="/editUserInfo" class="btn btn-danger float-left"> Edit</a>

            </div>         
        </div>
        <br>
    </div>
</body>   

<footer>
    {%include "footer.html" %}
</footer>
</html>
