<style>
    .pagination-link {
        background-color: #2cb68d;
        color: white;
    }
</style>
<div class="row mt-3 justify-content-center">

    <nav>

        <ul class="pagination">
            {% if products.has_previous %}

                <li class="page-item">
                    <a class="page-link pagination-link" href="?page=1">FIRST</a>
                </li>
                <li class="page-item">
                    <a class="page-link pagination-link" href="?page={{products.previous_page_number}}">&laquo</a>
                </li>

            {% endif %}

            {% for page in pages %}
                {% if numPages == 1%}
                
                {%else%}
                    <li class="page-item{% if current_page == page %} active{% endif%}">
                        <a class="page-link pagination-link" href="?page={{page}}">{{page}}</a>
                    </li>
                {%endif%}

            {% endfor %}
            {% if products.has_next %}

                <li class="page-item">
                    <a class="page-link pagination-link" href="?page={{products.next_page_number}}">&raquo</a>
                </li>
                <li class="page-item">
                    <a class="page-link pagination-link" href="?page={{products.paginator.num_pages}}">LAST</a>
                </li>

            {% endif %}
        </ul>
    
    </nav>

</div>
