<!DOCTYPE html>

<html>

<head>
    <title>
        Report Details
    </title>
    {%include "navbar.html" %}
    {% load crispy_forms_tags %}

    <link href="/static/css/available.css" rel="stylesheet">
    <link href="/static/css/ratingStars.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/static/css/messages.css" rel="stylesheet">

</head>

<body>
    
    <div class="container wrapper">
        <br>
        <h3>Report details</h3>
        <hr>
        <br>

        <div class="row"> 
        
            <div class="col image-container">
                <div class="image">
                    {% if report.capture %}
                        <img src="{{report.capture.url}}" class="img-fluid card-img-top" alt="Prueba del informe"> 
                    {% else %}
                        <img src="/media/NoPhotoDetail.avif" class="card-img-top" alt="Prueba del informe"> 
                    {% endif %}
                </div>
            </div>

            <div class="col">
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-flag-fill"></i></span>
                    <input type="text" class="form-control" value="{{report.status}}" readonly>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Reported User &nbsp; <i class="bi bi-person-fill-exclamation"></i> &nbsp;:</i></span>
                    <input type="text" class="form-control" value="{{report.reportedUser}}" readonly>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Reporting User &nbsp; <i class="bi bi-person-fill"> &nbsp;:</i></span>
                    <input type="text" class="form-control" value="{{report.reportingUser}}" readonly>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-calendar"></i></i></span>
                    <input type="text" class="form-control" value="{{report.date}}" readonly>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Reason:</span>
                    <input type="text" class="form-control" value="{{report.reason}}" readonly>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-eye"></i></span>
                    <input type="text" class="form-control" value="{{report.observations}}" readonly>
                </div>
            </div>  
            
        </div>
        <br>
        <br>

    </div>
   
</body>   

<footer>
    {%include "footer.html" %}

</footer>



</html>
