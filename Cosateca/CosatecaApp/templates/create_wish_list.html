<!DOCTYPE html>

<html>

<head>
    <title>
        Create Wish List
    </title>
    {%include "navbar.html" %}
    {% load crispy_forms_tags %}
    <link href="/static/css/messages.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</head>

<body>

	<div class="container">
        <br>
        <div class="row">

            <div class="col-12 col-md offset-md">
                
                <div class="card" style="max-width: 1000px; margin: 0 auto;">

                    <div class="card-body">

                        <h2 class="Title Create Product"> Create Wish List</h2>
                        <hr>
                        {% if messages %}
                                
                            {% for mensaje in messages %}
                                <div class="error" name="message"> {{ mensaje }}</div>
                            {% endfor %}
                    
                        {% endif %}
                        <form action="" method="post" enctype="multipart/form-data">

                            {% csrf_token %}


                            {{form | crispy}}
							<br>
                            
                            <a href="/myWishLists" class="btn btn-warning">Back</a>
                        
                            <input type="submit" value="CREATE" class="btn btn-success float-end">
                        </form>
                    </div>

                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>



            </div>

        </div>

        <br>

    </div>
   
</body>   

<footer>
    {%include "footer.html" %}

</footer>

</html>
